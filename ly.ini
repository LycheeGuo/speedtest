[General]
port=7890
socks-port=7891
allow-lan=true
mode=rule
log-level=info
external-controller=127.0.0.1:9090
secret=
dns=true

[DNS]
enable=true
listen=0.0.0.0:53
ipv6=false
enhanced-mode=fake-ip
fake-ip-range=198.18.0.1/16
default-nameserver=223.5.5.5,119.29.29.29
nameserver=223.5.5.5,119.29.29.29
fallback=8.8.8.8,1.1.1.1
fallback-filter=geoip:true

[Proxy Group]

# 主代理（仅被墙网站使用）
custom_proxy_group=PROXY`select`.*
# 直连
custom_proxy_group=DIRECT`select`DIRECT

# Google Scholar 专用（仅允许法国节点）
custom_proxy_group=GoogleScholar`select`France-FR-Alwaysdata`France-FR-Alwaysdata 2

[Rule]

########################################
# 广告拦截
########################################
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

########################################
# Google Scholar（强制法国节点）
########################################
ruleset=GoogleScholar,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleScholar.list

########################################
# 国内直连
########################################
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list

########################################
# 被墙网站 → 代理（唯一代理来源）
########################################
ruleset=PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

########################################
# 兜底规则（不确定网站 → 直连）
########################################
ruleset=DIRECT,[]MATCH
