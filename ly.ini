[custom]
; =======================================================
; 一、策略组 (只留最核心的)
; =======================================================
; 1. 学术专线
custom_proxy_group=📚 谷歌学术`select`(?i).*France-FR-Alwaysdata.*

; 2. 正常代理 (翻墙用)
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]DIRECT`.*

; 3. 拦截与自动
custom_proxy_group=🛑 全球拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

; =======================================================
; 二、特权规则 (雷打不动第一位)
; =======================================================
; 只要是学术，强行插队走法国
custom_rule_top=DOMAIN-KEYWORD,scholar,📚 谷歌学术
custom_rule_top=DOMAIN-SUFFIX,scholar.google.com,📚 谷歌学术
custom_rule_top=DOMAIN-SUFFIX,scholar.google.cn,📚 谷歌学术

; =======================================================
; 三、规则集 (你的逻辑实现)
; =======================================================

; 1. 【必须直连】局域网
; 这个虽然是直连，但必须写出来。
; 不然你连自己家路由器(192.168.x.x)可能都会出问题。
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list

; 2. 【第一关】你是广告吗？ -> 滚蛋
ruleset=🛑 全球拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=🛑 全球拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

; 3. 【第二关】你是被墙网站吗？(黑名单) -> 走代理
; 只要在这个列表里的(Google/YT/推特/TG)，全部走节点
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list

; 4. 【第三关】剩下的 -> 全部直连
; 只要没中上面几枪，不管是百度、B站还是Steam，统统直连
ruleset=🎯 全球直连,[]FINAL

; (这里为了防止报错，定义一下直连组，虽然它实际上是个空壳)
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择

enable_rule_generator=true
overwrite_original_rules=true
