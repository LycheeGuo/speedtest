name: Daily Speedtest (London UK)

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0点 (北京时间 8点) 运行
  workflow_dispatch: # 允许手动点击按钮触发

permissions:
  contents: write

jobs:
  speedtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download CloudflareSpeedTest
        run: |
          # 下载 XIU2 的 CloudflareSpeedTest (Linux amd64版本)
          wget -N https://github.com/XIU2/CloudflareSpeedTest/releases/download/v2.2.5/CloudflareST_linux_amd64.tar.gz
          tar -zxf CloudflareST_linux_amd64.tar.gz
          chmod +x CloudflareST

      - name: Run SpeedTest (UK Filter)
        run: |
          # 运行测速并锁定英国
          # -cfcolo LHR,MAN,LGW: 仅保留伦敦和曼彻斯特等英国节点
          # -tll 300: 延迟上限放宽到 300ms (跨大西洋连接必须放宽，否则全被过滤)
          # -dn 50: 获取 50 个 IP
          # -o ip.csv: 输出文件
          # -p 0: 不显示结果
          ./CloudflareST -cfcolo LHR,MAN,LGW -tll 300 -tl 400 -dn 50 -o ip.csv -p 0

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ip.csv
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "Update UK IP list [$(date)]"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit"
          fi
