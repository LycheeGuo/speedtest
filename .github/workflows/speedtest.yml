name: Daily Speedtest (London UK)

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0点（北京时间 8点）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  speedtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download CloudflareSpeedTest
        run: |
          wget -N https://github.com/XIU2/CloudflareSpeedTest/releases/download/v2.2.5/CloudflareST_linux_amd64.tar.gz
          tar -zxf CloudflareST_linux_amd64.tar.gz
          chmod +x CloudflareST

      - name: Run SpeedTest (UK Filter, CSV Output)
        run: |
          # 1. 优先锁定英国节点（跨洋延迟需放宽）
          ./CloudflareST \
            -cfcolo LHR,MAN,LGW \
            -tll 300 -tl 400 \
            -dn 50 \
            -f csv \
            -o ip.csv \
            -p 0

          # 2. 如果结果为空，自动回退
          if [ ! -s ip.csv ]; then
            echo "⚠️ 未找到英国 IP，回退到普通模式..."
            ./CloudflareST \
              -tll 200 -tl 300 \
              -dn 50 \
              -f csv \
              -o ip.csv \
              -p 0
          fi

          # 3. 再次检查，防止提交空文件
          if [ ! -s ip.csv ]; then
            echo "❌ SpeedTest failed, no valid output."
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add ip.csv

          if [[ -n $(git status -s) ]]; then
            git commit -m "Update London IP list (CSV) - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit"
          fi
