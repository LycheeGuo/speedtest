name: Daily Speedtest (London UK)

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0点 (北京时间 8点) 运行
  workflow_dispatch: # 允许手动点击按钮触发

permissions:
  contents: write

jobs:
  speedtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download CloudflareSpeedTest
        run: |
          wget -N https://github.com/XIU2/CloudflareSpeedTest/releases/download/v2.2.5/CloudflareST_linux_amd64.tar.gz
          tar -zxf CloudflareST_linux_amd64.tar.gz
          chmod +x CloudflareST

      - name: Run SpeedTest (UK Filter)
        run: |
          # 1. 测速并锁定英国地区 (LHR, MAN, LGW)
          # 注意：跨洋延迟高，必须将 -tll 设为 300ms，否则扫不到 IP
          # 输出到 ip.txt (对应后面的 git add)
          ./CloudflareST -cfcolo LHR,MAN,LGW -tll 300 -tl 400 -dn 50 -o ip.txt -p 0

          # 2. 检查是否为空，如果为空则自动回退
          if [ ! -s ip.txt ]; then
            echo "⚠️  未找到英国 IP，尝试回退到普通模式..."
            ./CloudflareST -tll 200 -tl 300 -dn 50 -o ip.txt -p 0
          fi

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 关键修正：这里必须 add ip.txt，和上面生成的文件名保持一致
          git add ip.txt
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "Update London IP list [$(date)]"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit"
          fi
